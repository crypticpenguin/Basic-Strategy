<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Basic Strategy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Basic Strategy</h1>
        <div class="input-container">
            <label for="player-total">Player's Hand Total:</label>
            <input type="number" id="player-total" min="2" max="20">
        </div>
        <div class="input-container">
            <label for="dealer-upcard">Dealer's Upcard:</label>
            <input type="number" id="dealer-upcard" min="2" max="11">
        </div>
        <button id="check-button">Check</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
